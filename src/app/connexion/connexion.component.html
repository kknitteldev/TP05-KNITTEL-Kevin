<h2>Connexion</h2>

<div>

  <div class="form-grp">
    <input type="email" placeholder="Adresse email" [(ngModel)]="email" />
    <label *ngIf="!regEx3.test(email)" class="incorrect-field">Champ invalide</label>
  </div>

  <div class="form-grp">
    <input placeholder="Pseudo" [(ngModel)]="pseudo" />
    <label *ngIf="!regEx1.test(pseudo)" class="incorrect-field">Champ invalide</label>
  </div>

  <div class="form-grp">
    <input type="password" placeholder="Mot de passe" [(ngModel)]="password" />
    <label *ngIf="!regEx2.test(password)" class="incorrect-field">Champ invalide</label>
  </div>

  <!-- <button [disabled]="!regEx1.test(pseudo) && !regEx2.test(password) && !regEx3.test(email)" (click)="login(email, password)">Enregistrer</button> -->
  <button [disabled]="!regEx1.test(pseudo) && !regEx2.test(password) && !regEx3.test(email)" (click)="login()">Enregistrer</button>

</div>
